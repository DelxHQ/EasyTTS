
name: publish

on: [push]

jobs:
  publish-easytts-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CA_PAT }}

    - name: Build the EasyTTS Docker image
      run: |
        docker build . --tag ghcr.io/delxhq/easytts:latest
        docker run ghcr.io/delxhq/easytts:latest
        docker push ghcr.io/jonashackt/easytts:latest
